{% extends 'wrap.html' %}

{% block main %}

<ol class="breadcrumb">
	<li><a href="/admin">管理首页</a></li>
	<li><a href="/admin/movie">电影列表</a></li>
	<li><span>添加电影</span></li>
</ol>

<h3>添加电影</h3>

<form role="form" method="post">
	
	<div class="form-group">
		<label for="title">分类名称：</label>
		<select name="category" id="category" class="form-control">
			{% for category in categories %}
			<option value="{{category.id}}">{{category.name}}</option>
			{% endfor %}
		</select>
	</div>


	<div class="form-group">
		<label for="title">标签id：</label>
		{% for category in categories %}
		<span class="input-group-addon">
			<input type="checkbox" name="tic" value="{{category.name}}">{{category.name}}
		</span>
		{% endfor %}
		<input type="hidden" id="category">
	</div>

	<div class="form-group">
		<label for="title">电影名称：</label>
		<input type="text" class="form-control" id="title" placeholder="请输入电影名称" name="title">
	</div>

	<div class="form-group">
		<label for="brief">电影简介：</label>
		<textarea name="brief" id="brief" rows="5" class="form-control" placeholder="请输入电影简介"></textarea>
	</div>
	
	<div class="form-group">
		<label for="pic">电影图片：</label>
		<textarea name="pic" id="pic" rows="5" class="form-control" placeholder="请输入图片地址">/public/img/.jpg</textarea>
	</div>

	<div class="form-group">
		<label for="content">电影内容：</label>
		<textarea name="content" id="content" rows="5" class="form-control" placeholder="请输入电影内容"></textarea>
	</div>
	<button type="submit" class="btn btn-default">提交</button>
</form>

<script type="text/javascript" src="public/js/tic.js"></script>
{% endblock %}
